name: Finalize Release (TS)

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  # Job 1: Verify the PR source branch
  check-pr:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is merged from release branch
        run: |
          echo "PR #${{ github.event.pull_request.number }} merged from release branch"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"

  # Job 2: Create and push version tag (triggers release.yml)
  create-tag:
    name: Create Tag
    needs: check-pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")

          if [ -z "$VERSION" ]; then
            echo "Could not determine version from package.json"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          echo "Creating tag: $TAG"

          # Check if tag already exists locally
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally"
          else
            git tag "$TAG"
            echo "Created tag: $TAG"
          fi

          # Check if tag already exists on remote and push if missing
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG already exists on remote"
          else
            git push origin "$TAG"
            echo "Pushed tag: $TAG"
          fi

      - name: Summary
        if: always()
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Tag Created

          - **Version:** $TAG
          - Tag \`$TAG\` created and pushed
          - The \`release.yml\` workflow will handle npm publishing, GitHub Release, and documentation

          ---
          Auto-created by the \`finalize-release\` workflow.
          EOF
