name: OpenClaw Plugin Sync and Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'openclaw/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'openclaw/**'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  sync-openclaw:
    name: Sync OpenClaw Plugin with SDK Changes
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install SDK dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK
        run: yarn build

      - name: Install OpenClaw Plugin dependencies
        working-directory: openclaw
        run: yarn install --frozen-lockfile

      - name: Build OpenClaw Plugin
        working-directory: openclaw
        run: yarn build

      - name: Run OpenClaw Plugin tests
        working-directory: openclaw
        run: yarn test

      - name: Check for OpenClaw changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain openclaw/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "OpenClaw plugin code has been updated"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No OpenClaw plugin changes detected"
          fi

      - name: Commit and push OpenClaw updates
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add openclaw/
          git commit -m "chore(openclaw): auto-sync plugin with SDK changes

          Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… OpenClaw plugin has been automatically updated and synced with SDK changes. All tests passed.'
            })
