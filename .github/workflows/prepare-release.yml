name: Prepare Release (TS)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.17

      - name: Create release branch
        id: info
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          BRANCH="release/v$VERSION"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update files
        run: |
          # Update version in package.json without creating a tag
          npm version ${{ steps.info.outputs.version }} --no-git-tag-version
          yarn install
          yarn run doc
          npx auto-changelog --latest-version "v${{ steps.info.outputs.version }}"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md docs/
          git commit -m "chore: release v${{ steps.info.outputs.version }}"
          git push -u origin ${{ steps.info.outputs.branch }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          gh pr create \
            --title "ðŸš€ Release v${{ steps.info.outputs.version }}" \
            --body "Automated release preparation for v${{ steps.info.outputs.version }}" \
            --base main \
            --head ${{ steps.info.outputs.branch }}