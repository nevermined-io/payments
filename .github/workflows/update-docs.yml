name: Update Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'MINTLIFY_API_REFERENCE.md'

  workflow_dispatch:
    inputs:
      force:
        description: 'Force documentation update'
        required: false
        default: 'false'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate documentation
        run: |
          chmod +x ./scripts/generate-docs.sh
          ./scripts/generate-docs.sh

      - name: Get SDK version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs: update markdown documentation for v${{ steps.version.outputs.version }}

            Automated documentation update triggered by changes to source files.

            - SDK version: v${{ steps.version.outputs.version }}
            - Source commit: ${{ github.sha }}
          branch: docs/auto-update-${{ github.ref_name }}-${{ github.run_number }}
          base: ${{ github.ref_name }}
          delete-branch: true
          title: 'docs: Update markdown documentation (v${{ steps.version.outputs.version }})'
          body: |
            ## Automated Documentation Update

            This PR updates the markdown documentation files based on changes to source code.

            ### Changes
            - âœ… Validated all documentation files
            - ðŸ“¦ Source: ${{ github.repository }}@${{ github.sha }}
            - ðŸ·ï¸ SDK Version: v${{ steps.version.outputs.version }}
            - ðŸŒ¿ Base Branch: ${{ github.ref_name }}

            ### Review Checklist
            - [ ] Documentation changes are accurate
            - [ ] No unintended modifications

            ---
            ðŸ¤– This PR was automatically generated by the update-docs workflow
          labels: |
            documentation
            automated
          reviewers: |
            aitor

      - name: Enable auto-merge
        if: steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --auto --squash

      - name: Create summary
        run: |
          echo "### Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SDK Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.create_pr.outputs.pull-request-number }}" != "" ]; then
            echo "âœ… Pull request created: #${{ steps.create_pr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— URL: ${{ steps.create_pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ¤– Auto-merge enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No documentation changes needed" >> $GITHUB_STEP_SUMMARY
          fi
