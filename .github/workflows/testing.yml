name: Testing

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn
      - name: Run linters
        run: yarn lint
      - name: Check code formatting
        run: yarn format
      - name: Check build
        run: yarn build
