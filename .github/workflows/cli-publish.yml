name: Publish CLI Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.3)'
        required: true

jobs:
  publish-cli:
    name: Publish CLI to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          registry-url: 'https://registry.npmjs.org'

      - name: Install SDK dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK
        run: yarn build

      - name: Install CLI dependencies
        working-directory: cli
        run: yarn install --frozen-lockfile

      - name: Update CLI version
        working-directory: cli
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated CLI version to ${{ steps.version.outputs.version }}"

      - name: Generate CLI commands
        working-directory: cli
        run: yarn generate || echo "Generation completed"

      - name: Build CLI
        working-directory: cli
        run: yarn build:manifest

      - name: Run CLI tests
        working-directory: cli
        run: |
          yarn test:unit
          yarn test:integration

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pack tarballs
        working-directory: cli
        run: npx oclif pack tarballs --no-xz

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cli/package.json
          git commit -m "chore(cli): bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:main || echo "Could not push to main (protected branch)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: cli/dist/*.tar.gz
          tag_name: v${{ steps.version.outputs.version }}
          name: Nevermined Payments CLI v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Nevermined Payments CLI v${{ steps.version.outputs.version }}

            ### Installation

            **npm (recommended):**
            ```bash
            npm install -g @nevermined-io/payments-cli@${{ steps.version.outputs.version }}
            ```

            **npx (no install):**
            ```bash
            npx @nevermined-io/payments-cli@${{ steps.version.outputs.version }} --help
            ```

            **Standalone binaries:**
            Download the appropriate tarball for your platform below and extract it.

            ### Documentation
            - [CLI Documentation](https://nevermined.ai/docs/products/cli)
            - [SDK Documentation](https://nevermined.ai/docs/payments)

            ### What's New
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-documentation:
    name: Update Documentation
    needs: publish-cli
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          repository: nevermined-io/docs_mintlify
          token: ${{ secrets.API_TOKEN_GITHUB }}
          path: docs_mintlify

      - name: Update CLI documentation
        run: |
          # Create CLI docs directory if it doesn't exist
          mkdir -p docs_mintlify/docs/products/cli

          # Copy CLI documentation files
          cp -r cli/docs/* docs_mintlify/docs/products/cli/ || echo "CLI docs not found, skipping"
          cp cli/README.md docs_mintlify/docs/products/cli/index.md || echo "CLI README not found"

          # Add version metadata to CLI docs
          find docs_mintlify/docs/products/cli -name "*.md" -exec sed -i "1i---\nversion: ${{ steps.version.outputs.version }}\nlastUpdated: $(date -u +%Y-%m-%d)\n---\n" {} \;

      - name: Update Payments SDK documentation
        run: |
          # Copy SDK markdown documentation
          cp -r markdown/* docs_mintlify/docs/api-reference/typescript/ || echo "SDK docs already updated"

          # Add version metadata
          find docs_mintlify/docs/api-reference/typescript -name "*.md" -exec sed -i "1i---\nversion: ${{ steps.version.outputs.version }}\nlastUpdated: $(date -u +%Y-%m-%d)\n---\n" {} \;

      - name: Create documentation PR
        working-directory: docs_mintlify
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          BRANCH_NAME="docs/payments-cli-v${{ steps.version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"

          git add docs/products/cli docs/api-reference/typescript
          git commit -m "docs: update Payments SDK and CLI documentation for v${{ steps.version.outputs.version }}

          - Updated CLI documentation in docs/products/cli/
          - Updated Payments SDK documentation in docs/api-reference/typescript/
          - Version: ${{ steps.version.outputs.version }}
          - Auto-generated from nevermined-io/payments@${{ github.sha }}

          Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"

          git push origin "$BRANCH_NAME"

          # Create PR using GitHub CLI
          gh pr create \
            --title "docs: Payments SDK & CLI v${{ steps.version.outputs.version }}" \
            --body "## Documentation Update

          This PR updates the documentation for Nevermined Payments SDK and CLI to version **${{ steps.version.outputs.version }}**.

          ### Changes
          - âœ… CLI documentation â†’ \`docs/products/cli/\`
          - âœ… Payments SDK documentation â†’ \`docs/api-reference/typescript/\`
          - âœ… Version metadata added to all files

          ### Source
          - Repository: nevermined-io/payments
          - Tag: v${{ steps.version.outputs.version }}
          - Commit: ${{ github.sha }}

          ### Links
          - [CLI Package on npm](https://www.npmjs.com/package/@nevermined-io/payments-cli)
          - [SDK Package on npm](https://www.npmjs.com/package/@nevermined-io/payments)
          - [GitHub Release](https://github.com/nevermined-io/payments/releases/tag/v${{ steps.version.outputs.version }})

          ---
          ðŸ¤– Auto-generated by GitHub Actions" \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Comment on main repo
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v${{ steps.version.outputs.version }}';
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.data.find(r => r.tag_name === tagName);

            if (release) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: release.id,
                body: 'ðŸ“š Documentation PR created in [nevermined-io/docs_mintlify](https://github.com/nevermined-io/docs_mintlify/pulls) for version ${{ steps.version.outputs.version }}'
              });
            }
